<div>
  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
    <agm-marker *ngIf="selectedDriverId != -1"
      [latitude]="drivers[selectedDriverId].location.lat"
      [longitude]="drivers[selectedDriverId].location.lng"
    ></agm-marker>
  </agm-map>
</div>
