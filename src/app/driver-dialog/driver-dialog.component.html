<h1 mat-dialog-title>edit driver</h1>

<br>
<mat-form-field>
  <input matInput placeholder="name" [(ngModel)]="localData.name">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="phone" [(ngModel)]="localData.phone">
</mat-form-field>
<br>
<mat-form-field>
  <input matInput placeholder="email" [(ngModel)]="localData.email">
</mat-form-field>
<br>

<div mat-dialog-actions align="end">
  <button mat-button (click)="doAction()">Done</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
