<table mat-table [dataSource]="drivers">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let driver">{{ driver.id }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> phone </th>
    <td mat-cell *matCellDef="let driver">{{ driver.phone }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name </th>
    <td mat-cell *matCellDef="let driver">{{ driver.name }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let driver">{{ driver.email }}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let driver">
      <div>{{driver.location.lat}}</div>
      <div>{{driver.location.lng}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef> tasks </th>
    <td mat-cell *matCellDef="let driver">{{ driver.tasks.length }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let driver">
      <button mat-raised-button color="basic" (click)="onPutDriver($event, driver)">
        edit
      </button>
      <button mat-raised-button color="accent" (click)="onDeleteDriver($event, driver.name, driver.id)">
        delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
    [class.selected] = "myRowData.id === selectedDriverId"
    (click)="onSelectDriver(myRowData.id)"
    *matRowDef="let myRowData; columns: columnsToDisplay">
  </tr>
</table>
