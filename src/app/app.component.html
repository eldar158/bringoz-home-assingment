<app-post-driver-button (postEvent)="onPostEvent($event)"></app-post-driver-button>

<div *ngIf="drivers.length != 0" >
  <app-driver-table
    [drivers]="drivers"
    (putEvent)="onPutEvent($event)"
    (deleteEvent)="onDeleteEvent($event)"
  ></app-driver-table>

  <app-driver-map
    [drivers]="drivers">
  </app-driver-map>
</div>
