<table>
  <tbody>
    <tr>
      <th>name</th>
      <th>email</th>
      <th>phone</th>
      <th>latitude</th>
      <th>longitude</th>
    </tr>
    <tr *ngFor="let driver of drivers | async">
      <td>{{driver.name}}</td>
      <td>{{driver.email}}</td>
      <td>{{driver.phone}}</td>
      <td>{{driver.location.lat}}</td>
      <td>{{driver.location.lng}}</td>
    </tr>
  </tbody>
</table>
