<table mat-table [dataSource]="drivers">

  <mat-text-column name="id"></mat-text-column>
  <mat-text-column name="name"></mat-text-column>
  <mat-text-column name="phone"></mat-text-column>
  <mat-text-column name="email"></mat-text-column>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> location </th>
    <td mat-cell *matCellDef="let driver">
      <div>{{driver.location.lat}}</div>
      <div>{{driver.location.lng}}</div>
    </td>
  </ng-container>

  <ng-container matColumnDef="tasks">
    <th mat-header-cell *matHeaderCellDef> tasks </th>
    <td mat-cell *matCellDef="let driver">{{ driver.tasks.length }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> actions </th>
    <td mat-cell *matCellDef="let driver">
      <button mat-raised-button color="basic" (click)="onPutDriver($event, driver)">
        edit
      </button>
      <button mat-raised-button color="accent" (click)="onDeleteDriver($event, driver.name, driver.id)">
        delete
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row
    [class.selected] = "myRowData.id === selectedDriverId"
    (click)="onSelectDriver(myRowData.id)"
    *matRowDef="let myRowData; columns: columnsToDisplay">
  </tr>
</table>
